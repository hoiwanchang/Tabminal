<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tabminal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://cdn.jsdelivr.net">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="app-layout">
            <aside id="sidebar" class="sidebar">
                <ul id="tab-list" class="tab-list">
                    <!-- Tabs will be dynamically inserted here -->
                </ul>
                <button id="new-tab-button" class="new-tab-button" aria-label="New Terminal">+</button>
            </aside>
            <main id="terminal-container" class="terminal-container">
                <div id="terminal" role="application" aria-label="Interactive Terminal"></div>
                <div id="status-pill" role="status" aria-live="polite"></div>
            </main>
        </div>
        <script type="module" src="./app.js"></script>
    </body>
</html>
